<!-- element.classList
    
     - element.classList.add('classname') : adds class
     - element.classList.remove('classname') : removes class
     - element.classList.toggle('classname') : add class jodi add na thake age theke and delete jodi add thake
     - element.classList.item(i) : checks the class of the nth item (based on index) -> usually run in the browser console, returns the class name.
     - element.classList.contains('classname') : checks certain classes in an element -> usually run in the browser console, returns boolean.
     - element.classList.replace('name of the class you want to replace', 'name of the new class'): replaces an existing class with a new class. -->

    <script>
        document.getElementById("text").innerHTML =

    <script>
        // document.getElementById("myId")//selecting with Id
        // document.getElementsByClassName("myClass")//selecting with class
        // document.getElementsByTagName("p")//selecting with tag



        let heading = document.getElementById("header");
        console.log(heading);
        let normal = document.getElementById("xyz");
        console.log(normal);

        let h2 = document.querySelector("h2");
        console.log(h2.innerText);
        h2.innerText = h2.innerText + "add";



        //new kono line ke top e add korer joonno window.top usee korte pari andrekta process e   jekono elemente
        // ke top e  print kora jae seta holo prepend die prepend use kore top e ekdom element addd kora jae .
        let newHeading = document.createElement("h1");
        newHeading.innerHTML = "hi i am nuri";
        document.querySelector("body").prepend(newHeading);



        //suppose  ai newHeading eta delete korte chai se jonno remove element use korbo
        let y = document.querySelector("h2");
        y.remove();
        newHeading.remove(); //remove hading title

        // -----------------//

        // - document.createElement() : creates element/node
        // - document.createTextNode() : fills the element/node
        // - node.appendChild() : allocate at the end of the element
        // - node.insertBefore() : allocate before the destination element.
        // - parentNode.removeChild() : removes node
        // - parentNode.replaceChild(New Element, Element you want to replace): replaces the node

        // Create appendChild element
        const country = document.getElementById("country");
        let countryList = document.createElement("p");
        countryList.textContent = "India";
        country.appendChild(countryList);

        <!-- difference beteween append and apppendchild and append chaildand inseertbefore ---->

        //Element.append() just string object add kore but Element.appendChild()  node object err jonno kaj kore
        //Element.appendChild() eta die ekta fixed parent er child node add remove replace koraa jabe and insertBefore die just jekono child er age kono element add kora jabe.

        //insertBefore element
        const list = document.getElementById("list");
        const list1 = document.getElementById("theam");
        console.log("list");
        const item = document.createElement("li");
        item.textContent = "Us";
        list.insertBefore(item, list1);
    </script>

    <script>
        <!-- Traverse Element -->
        //DOM Traversal Method
        /*
        - parentNode : node(output)
        - parentElement : element
        - nextSibling : node
        - nextElementSibling : element
        - previousSibling : node
        - previousElementSibling : element */


        /*ekhane elementuse korbo tokon sei node er moddhe jei element thakbe  seta show korbe otherwise
        element na  likhle just node ta show  korbe and space count kore browser console e  jokon amra element use na  kori
        and eta node e count kore eleement show kore na.*/



        //get parent element in  node
        let a = document.querySelector(".text");
        console.log(a.parentNode);
        console.log(a.parentElement);

        //get child element in  node
        let b = document.querySelector(".child");
        console.log(b.firstElementChild);
        console.log(b.lastElementChild);
        console.log(b.childNodes);

        //select the  next and previous Sibling elements in node
        let second = document.querySelector(".second");
        console.log(second.previousElementSibling);
        console.log(second.nextElementSibling);


        //innerhtml, innerText,textContent

        let child = document.getElementById("child1");
        let iteam = document.createElement("li");
        iteam.innerHTML = "phone";

        child.appendChild(iteam);
        console.log(child.textContent);
        console.log(child.innerText);

        /*innertext style follow kore visiable text show  kore suppose amra car ke display  none kore dilam
        tokon innertext car ke console  e  show korbe na but text content  console e show korbee all text and
        browser e just show korbe na eta inner text er opposite*/
    </script>

    <script>
        /* className, classList,classList.add(),classList.remove(),
    classList.toggle(),classList.item(),classList.contains(),
    classList.replace() Property*/

        //className
        const food1 = document.querySelector('p');
        console.log(food1.className);
        food1.className = 'favorite';
        console.log(food1.className);

        //classList
        console.log(food1.classList);

        //classList.add()
        food1.classList.add('fav', 'tasty');
        console.log(food1.classList);

        //classList.remove()
        food1.classList.remove('tasty');
        console.log(food1.classList);

        //classList.replace()
        food1.classList.replace('fav', 'favorite');
        console.log(food1.classList);

        //classList.toggle()
        food1.classList.toggle('kacchi');
        console.log(food1.classList);

        food1.classList.toggle('murgi');
        console.log(food1.classList);

        food1.classList.toggle('chagol');
        console.log(food1.classList);

        //classList.contains()
        const isFavorite = food1.classList.contains('favorite');
        const isSoup = food1.classList.contains('soup');
        console.log("Contains favorite: ", isFavorite);
        console.log("Contains soup: ", isSoup);
    </script>
